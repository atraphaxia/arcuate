---
- name: Check if util-linux is installed
  community.general.pacman:
    name: util-linux
    state: installed

- name: Mount root partition
  ansible.posix.mount:
    path: /mnt/
    src: "{{ block_device }}p2"
    state: mounted
    fstype: ext4

- name: Mount boot partition
  ansible.posix.mount:
    path: /mnt/boot/
    src: "{{ block_device }}p1"
    state: mounted
    fstype: vfat
